<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Voting Site</title>
	<!--favicon-->
	<link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
	<!-- loader-->
	<link href="assets/css/pace.min.css" rel="stylesheet" />
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&amp;family=Roboto&amp;display=swap" />
	<!-- Icons CSS -->
	<link rel="stylesheet" href="assets/css/icons.css" />
	<!-- App CSS -->
	<link rel="stylesheet" href="assets/css/app.css" />
	<style>
        .upper{margin-bottom:0px}
        .mb-4{
            margin:20px;
        }
        #vote{width:75%;height:75%}
        @media only screen and (max-width: 600px) {
            .upper{margin-bottom:20px}
            #vote{width:100%}
            .card-text{display:none}
        }
	</style>
</head>

<body class="bg-login">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="section-authentication-login d-flex align-items-center justify-content-center">
			<div class="row"  class="mainrow" id="vote">
				<div class="col-12 col-lg-12 mx-auto">
					<div class="card radius-15">
                        <div class="card-body">
                            <div class="card-title upper" >
                                <center>
                                    <h4>Votes of Parties</h4>
                                </center>
                            </div>
                            
                            <div class="row no-gutters">
                                
                                <div class="col-lg-6">
                                    <center>
                                        <div class="card border-primary mb-4" style="max-width: 18rem;">
                                        
                                            <div class="card-body text-primary">
                                                <h5 class="card-title" style="font-size: 17px;">Bhartiya Janata Party (BJP)</h5>
                                                <img src="assets/bjp.png" alt="BJP" style="height:50%;width:50%;">
                                                <br>
                                                
                                            </div>
                                            <div class="card-footer" style="background:transparent;">
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 40%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">40%</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card border-success mb-4" style="max-width: 18rem;">
                                            
                                            <div class="card-body text-success">
                                                <h5 class="card-title" style="font-size: 17px;">Indian National Congress (INC)</h5>
                                                <img src="assets/inc.png" alt="BJP" style="height:50%;width:50%;">
                                                <br>
                                                                                         
                                            </div>
                                            <div class="card-footer" style="background:transparent;">
                                                 <div class="progress">
                                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 30%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">30%</div>
                                                </div>  
                                            </div>
                                        </div>
                                    </center>
                                    
                                </div>
                                <div class="col-lg-6">
                                    <center>
                                        <div class="card border-warning mb-4" style="max-width: 18rem;">
                                        
                                            <div class="card-body text-warning">
                                                <h5 class="card-title" style="font-size: 17px;">Aam Aadmi Party (AAP)</h5>
                                                <img src="assets/aap.png" alt="BJP" style="height:50%;width:50%;">
                                                <br>
                                                                                            
                                            </div>
                                            <div class="card-footer" style="background:transparent;">
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 20%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">20%</div>
                                                </div>                                     
                                            </div>
                                        </div>
                                        <div class="card border-danger mb-4" style="max-width: 18rem;">
                                            
                                            <div class="card-body text-danger">
                                                <h5 class="card-title" style="font-size: 17px;">Bhaujan Samaj Party (BSP)</h5>
                                                <img src="assets/bsp.png" alt="BJP" style="height:50%;width:50%;">
                                                                                         
                                            </div>
                                            <div class="card-footer" style="background:transparent;">
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 10%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">10%</div>
                                                </div>   
                                            </div>
                                        </div>
                                    </center>
                                    
                                </div>
                            </div>
                            <!--end row-->
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
</body>
